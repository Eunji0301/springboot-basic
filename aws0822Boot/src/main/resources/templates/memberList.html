<!DOCTYPE HTML>
<HTML xmlns:th="http://thymeleaf.org">

<HEAD>
	<TITLE>List</TITLE>
	<link href="/css/style.css" type="text/css" rel="stylesheet">
	<!-- CDN주소 -->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
</HEAD>

<BODY>
	<h3>회원목록페이지</h3>>
	<table style="width:800px;border:1px solid blueviolet">
		<tr>
			<th>회원번호</th>
			<th>회원아이디</th>
			<th>회원이름</th>
			<th>회원이메일</th>
			<th>회원연락처</th>
			<th>회원주소</th>
			<th>회원성별</th>
			<th>등록일</th>
			<th>회원탈퇴여부</th>
		</tr>
		<tr th:each="mdto : ${alist}">
			<td th:text="${mdto.midx}">회원번호</td>
			<td th:text="${mdto.memberId}">회원아이디</td>
			<td th:text="${mdto.memberName}">회원이름</td>
			<td th:text="${mdto.memberEmail}">회원이메일</td>
			<td th:text="${mdto.memberPhone}">회원연락처</td>
			<td th:text="${mdto.memberAddress}">회원주소</td>
			<td th:text="${mdto.memberGender}">회원성별</td>
			<td th:text="${mdto.writeDay}">등록일</td>
			<td th:text="${mdto.delYN}">회원탈퇴여부</td>
		</tr>
	</table>
</BODY>
</HTML>
